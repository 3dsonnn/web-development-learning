<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p id="display"></p>
    <p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="op">+</button>
    </p>
    <p>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="op">-</button>
    </p>
    <p>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="op">*</button>
    </p>
    <p>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button id="op">/</button>
    </p>
    <p>
      <button>Clear</button>
    </p>
  </body>
  <script type="module" src="index.js"></script>
</html>
